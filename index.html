<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="divImage">
            <img src="catmeme.jpg" alt="">
            <h2>I love you baby</h2>
        </div>
        <div class="divButtons">
            <button class="falser">No I don't love you</button>
            <button class="truer">I love you too baby</button>
        </div>
    </div>

<script>
    let falser = document.querySelector('.falser')
    let truer = document.querySelector('.truer')
    let falseCount = 0
    truer.addEventListener('click',()=>{
        alert('I love you very much')
    })
    falser.addEventListener('click',()=>{
        if (falseCount==0){
            falser.style.left = 10+'%'
            falser.style.bottom = 20+'%'
            falseCount = falseCount+ 1
        }
        else if (falseCount==1){
            falser.style.bottom = 40+'%'
            falseCount = falseCount+ 1
        }
        else if (falseCount==2){
            falser.style.left = 30+'%'
            falseCount = falseCount+ 1
        }
        else if (falseCount==3){
            falser.style.bottom = 10+'%'
            falseCount = falseCount+ 1
        }
        else if (falseCount==4){
            falser.style.left = 0+'%'
            falseCount = 0
        }









    })
</script>







</body>
</html>
